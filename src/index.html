<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>NFT PREVIEW CARD</title>
</head>
<body>
	<div class="container">
		<div class="card-container">
			<div class="preview">
				<img src="../images/image-equilibrium.jpg" alt="nft preview">
			</div>
			<h2 class="nft-name">Equilibrium #3249</h2>
			<p class="secondary-text">Our Equilibrium collection promotes balance and calm</p>
			<div class="split">
				<div class="price">
					<img src="../images/icon-ethereum.svg" alt="ethereum icon">
					<h4>0.041 ETH</h4>
				</div>
				<div class="time secondary-text">
					<img src="../images/icon-clock.svg" alt="">
					<span>3 days left</span>
				</div>
			</div>
			<hr class="line" />
			<div class="author">
				<img src="../images/image-avatar.png" alt="">
				<p><span class="secondary-text">Creation of</span> Jules Wyvern</p>
			</div>
		</div>
	</div>
</body>
</html>
